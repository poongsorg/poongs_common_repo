name: build node
on: 
  workflow_call:
   inputs:
    username:
     required: true
     type: string
   secrets:
    envPAT:
     required: true

jobs:
    build:
        runs-on: ubuntu-latest
        env:
          DOTNET_CLI_TELEMETRY_OPTOUT: true
        steps:
        - uses: actions/checkout@v2
